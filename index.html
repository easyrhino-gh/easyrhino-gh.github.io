<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Easy Rhino</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Days+One&family=WindSong:wght@400&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Days+One&family=WindSong:wght@400&display=swap');
    </style>
    <style>
        body {
            background: #b3b2c5;
        }

        .badge-section {
            background: #5674b9;
            background: radial-gradient(circle closest-side at 80px 50%, #5674b9 0%, #464379 100%);
            border: 4px solid #000;
            border-radius: 1em;
            color: #ffc424;
            font-family: 'Noto Sans HK', sans-serif;
            left: 50%;
            margin-right: -50%;
            padding: 1em 2em;
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%)
        }

        .badge-div {
            display: flex;
            height: 100%;
        }

        .badge-logo {
            margin-right: 2.5em;
        }

        .badge-div > div {
            align-items: center;
            display: flex;
        }

        .text-easy {
            font-family: 'WindSong', cursive;
            font-size: x-large;
            font-weight: 600;
            margin-right: .3em;
        }

        .text-rhino {
            font-family: 'Days One', sans-serif;
            font-size: larger;
            padding-bottom: 1px;
        }
    </style>
</head>
<body>
    <div class="container">
    </div>
    <section class="badge-section">
        <div class="badge-div">
            <img src="./images/EasyRhino-GH-100x100.png" width="100" height="100" class="badge-logo" />
            <div class="text-easy">Easy</div>
            <div class="text-rhino">RHINO</div>
        </div>
    </section>
</body>
</html>
